<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffe6f0);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  .reel {
    width: 100%;
    max-width: 420px;
    height: 100vh;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    padding: 30px 20px;
    color: white;
    animation: fadeIn 1.5s ease;
    box-shadow: 0 0 40px rgba(255, 0, 128, 0.3);
    border-radius: 20px;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 10px;
    animation: sparkle 2s infinite alternate;
  }

  p {
    font-size: 18px;
    margin: 6px 0;
    line-height: 1.5;
  }

  h2 {
    margin-top: 25px;
    font-size: 26px;
    text-shadow: 0 0 15px #fff;
    animation: sparkle 2s infinite alternate-reverse;
  }

  .buttons {
    position: relative;
    height: 160px;
    margin-top: 30px;
  }

  button {
    border: none;
    padding: 14px 28px;
    border-radius: 30px;
    font-size: 17px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  #yes {
    background: #fff;
    color: #ff2f6d;
    left: 50%;
    transform: translateX(-50%);
    bottom: 10px;
    font-weight: bold;
    animation: pulse 2s infinite;
  }

  #yes:hover {
    transform: translateX(-50%) scale(1.1);
  }

  #no {
    background: rgba(255,255,255,0.5);
    color: black;
    top: 10px;
    left: 20px;
  }

  #final {
    display: none;
    font-size: 28px;
    font-weight: bold;
    animation: pop 1s ease;
    color: #ffe6ec;
    text-shadow: 0 0 20px #ff2f6d, 0 0 40px #ff77a9;
  }

  .heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pop {
    0% { transform: scale(0.6); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-900px) scale(1.5); opacity: 0; }
  }

  @keyframes sparkle {
    0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff9ac2; }
    100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff2f6d; }
  }

  @keyframes pulse {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.1); }
  }
</style>
</head>

<body>

<audio id="song" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="reel" onclick="playMusic()">
  <h1>Hey my love ‚ù§Ô∏è</h1>
  <p>Every smile of yours feels like a warm sunrise.</p>
  <p>You are my calm, my chaos, my favorite feeling in the universe.</p>

  <h2>Will you be my Valentine? üíò</h2>

  <div class="buttons">
    <button id="no">No</button>
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
  </div>

  <div id="final">
    You are officially and forever<br>
    the love of <span style="color:#ffe6ec;">Sonu Mishra</span> ‚ù§Ô∏è‚ú®
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const song = document.getElementById("song");

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function yesClicked() {
    document.querySelector(".buttons").style.display = "none";
    document.getElementById("final").style.display = "block";
    createHearts(50);
  }

  function playMusic() {
    song.play();
  }

  function createHearts(count = 20) {
    for (let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  }

  // Continuous floating hearts in background
  setInterval(() => createHearts(3), 500);
</script>

</body>
</html>
